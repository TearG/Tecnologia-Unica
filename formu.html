<!DOCTYPE html>

	<head>
		 <meta charset="UTF-8">
		 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Formulário</title>
        <link rel="shortcut icon" href="../imagens/cafe.ico">

	   <main>
	   		<!-- Inicio Header -->
            <header>
                
            </header>
            <!-- Fim Header -->

            <!-- Corpo de Texto -->
            <body>
                <h1>Tecnologia Única - Formulário da Tranquilidade </h1>
              <hr width="50%" size="1" color="#00ff66" />
                <div class="container">  
                    <form action="#" class="form-contact" method="post" tabindex="1">  
                        <input type="text" class="form-contact-input" name="nome" placeholder="Seu nome permeia o universo" required />  
                        <input type="email" class="form-contact-input" name="email" placeholder="Contato com o cosmo, seu e-mail pra gente" required />  
                        <input type="tel" class="form-contact-input" name="tel" placeholder="Com seu telefone, a energia te liga" />  
                        <input type="number" class="form-contact-input" name="" required  placeholder="Qual a quantidade da sua ligação?"/>
                        <input type="date" class="form-contact-input" name="" required placeholder="Uma data, muda vidas" onclick="(this.type='date')"/>
                        <textarea class="form-contact-textarea" name="conteudo" placeholder="Paz interior enquanto escreve :D" required></textarea>  
                        <button type="submit" class="form-contact-button">Enviar</button>  
                    </form>  
                </div> 
            <hr width="50%" size="1" color="#00ff66" />
            <!-- Footer começa Aqui -->
    		<footer>
    			<p>Todos os direitos de formulários reservardos</p>     

                <small><p>&copy;Copyright 2021</p></small>
           	</footer>
            <!-- Fim do Footer --> 
            </body>
        </main>
</html>
